<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: orange;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #ff8c00;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Resume Generator</h1>
        <div class="input-group">
            <label for="workExperience">Work Experience:</label>
            <textarea id="workExperience" rows="6"></textarea>
        </div>
        <button id="generateButton">Generate Resume</button>
        <a id="downloadLink" style="display: none;">Download Resume</a>
    </div>

    <script>
        const generateButton = document.getElementById("generateButton");
        const downloadLink = document.getElementById("downloadLink");
        const workExperienceInput = document.getElementById("workExperience");

        generateButton.addEventListener("click", () => {
            const workExperience = workExperienceInput.value;
            const resumeContent = `
                Resume
                Work Experience:
                ${workExperience}
            `;

            const blob = new Blob([resumeContent], { type: "text/plain" });
            const url = URL.createObjectURL(blob);

            downloadLink.href = url;
            downloadLink.download = "resume.txt";
            downloadLink.style.display = "block";
        });
    </script>
</body>
</html>
